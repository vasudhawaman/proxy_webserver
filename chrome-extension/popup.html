<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy Setup</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body style="width: 400px">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div id="logo-image"></div>
        
        <div class="logo">THE CLOAK</div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="container">
      <section id="activate_proxy">
        <div id="box-1">
          <!-- Proxy toggle -->
          <div id="activate" style="margin-top: 11px">
            <button id="proxy-toggle" class="button">
              <i class="fas fa-plug"></i> Activate Proxy
            </button><br><br>

            <!-- Enabling Parser -->
            <label for="parser-toggle">
              <input type="checkbox" id="parser-toggle" />
              <i class="fas fa-code"></i> Enable HTML Parser?
            </label>
          </div>
        </div>
      </section>

      <!-- URL Input -->
      <section id="urlCheck">
        <div id="box-2">
          <div id="manual">
            <div class="input-group">
              <label for="urlInput">
                <i class="fas fa-link"></i> Enter URL to inspect:
              </label>
              <input
                type="text"
                id="urlInput"
                placeholder="https://example.com"
              />
            </div>

            <button id="submitUrl" class="button" style="margin-bottom: 15px">
              <i class="fas fa-lock"></i> Check Safety
            </button>
          </div>

          <!-- Feedback -->
          <div id="feedback">
            <button id="get-feedback-btn" class="button">
              <i class="fas fa-comments"></i> Get Feedback
            </button>
            <ul id="feedback-list"></ul>
          </div>
        </div>
      </section>

      <!-- Learn -->
      <section id="learn">
        <div id="box-3">
          <div id="how-to">
            <h4>Refer the README to learn how to operate this extension:</h4>
            <a
              href="https://github.com/vasudhawaman/proxy_webserver"
              target="_blank"
            >
              GitHub
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
